<button class="close-btn">âœ•</button>
<button class="favorite-btn"></button>
<img src="{{img-bg}}" class="img-bg" />
<div class="cover-container">
  <img src="{{cover}}" class="cover" />
</div>
<div class="description">
  <div class="modal-title">
    <h4 class="title">{{title}}</h4>
    <p class="release-date">Release date: {{releaseDate}}</p>
  </div>
  <div class="details">
    <div class="rating">
      <div class="rate-box">
        <img
          src="/images/steam_logo.svg"
          alt="steam icon"
          width="50"
          height="50"
        />
        <div class="rate-textbox">
          <p class="rate-number">{{steamRatingPercent}}%</p>
          <p class="rate-text">{{steamRatingText}}</p>
        </div>
      </div>
      <div class="rate-box">
        <img
          src="/images/steam_logo.svg"
          alt="steam icon"
          width="50"
          height="50"
        />
        <div class="rate-textbox">
          <p class="rate-number">{{steamRatingCount}}</p>
          <p class="rate-text">Steam Reviews</p>
        </div>
      </div>
      <div class="rate-box">
        <img
          src="/images/metacritic_logo.png"
          alt="metacritic icon"
          width="50"
          height="50"
        />
        <div class="rate-textbox">
          <p class="rate-number">{{metacriticScore}}</p>
          <p class="rate-text">Metacritic Score</p>
        </div>
      </div>
    </div>
    <div class="buy-section">
      <div class="store-price-box">
        <p>BEST PRICE ON</p>
        <div class="price-box">
          <img src="{{platform}}" alt="" width="100" />
          <div class="price">
            <p class="sale">${{sale}}</p>
            <p class="normal-price">${{price}}</p>
          </div>
        </div>
        <p>{{storeName}}</p>
      </div>
      <a href="{{storePage}}" target="_blank" rel="noopener">GO TO STORE</a>
    </div>
  </div>
</div>
