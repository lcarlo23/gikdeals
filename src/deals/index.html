<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deals - GikDeals</title>
    <script type="module" src="/scripts/giveaways.js"></script>
  </head>

  <body>
    <header></header>
    <div class="title-container">
      <h1 id="page-title">DEALS</h1>
    </div>
    <section id="giveaways">
      <div class="list-header">
        <div class="list-filter">
          <button class="sort">
            Sort <img src="/images/sort-down.svg" alt="" />
          </button>
          <button class="filter">
            Filter <img src="/images/filter.svg" alt="" />
          </button>
          <div class="sort-panel"></div>
          <div class="filter-panel">
            <h3>Store</h3>
            <div class="filter-div store"></div>
            <button data-filter="reset">RESET ALL</button>
          </div>
        </div>
      </div>
      <div class="cards-container"></div>
    </section>
    <footer></footer>
  </body>
</html>
