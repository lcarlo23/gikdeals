<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deals - GikDeals</title>
    <script type="module" src="/scripts/deals.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="title-container">
        <h1 id="page-title">DEALS</h1>
      </div>
      <section id="deals">
        <div class="list-header">
          <div class="list-filter">
            <button class="sort">
              Sort <img src="/images/sort-down.svg" alt="" />
            </button>
            <button class="filter">
              Filter <img src="/images/filter.svg" alt="" />
            </button>
            <div class="sort-panel"></div>
            <div class="filter-panel">
              <h3>Store</h3>
              <div class="filter-div store"></div>
              <button data-filter="reset">RESET ALL</button>
            </div>
          </div>
        </div>
        <div class="cards-container"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
