<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GikDeals</title>
    <script type="module" src="/scripts/main.js"></script>
  </head>

  <body>
    <header></header>
    <section id="hero-section">
      <div id="hero"></div>
      <div id="favorites">
        <h2>Latest Favorites</h2>
        <div id="fav-list"></div>
        <p class="more"><a href="">Manage Favorites →</a></p>
      </div>
    </section>
    <section id="latest-giveaways">
      <div class="list-header">
        <h2>Latest Giveaways</h2>
        <div class="list-filter">
          <button class="sort">
            Sort <img src="/images/sort-down.svg" alt="" />
          </button>
          <button class="filter">
            Filter <img src="/images/filter.svg" alt="" />
          </button>
          <div class="sort-panel">
            <h3>Name</h3>
            <div class="sort-div">
              <button data-sort="name-asc">A → Z</button>
              <button data-sort="name-desc">Z → A</button>
            </div>
          </div>
          <div class="filter-panel">
            <h3>Store</h3>
            <div class="filter-div">
              <button data-filter="epic">EPIC STORE</button>
              <button data-filter="steam">STEAM</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cards-container"></div>
      <p class="more"><a href="">More Giveaways →</a></p>
    </section>
    <section id="best-deals">
      <div class="list-header">
        <h2>Best Deals</h2>
        <div class="list-filter">
          <button class="sort">
            Sort <img src="/images/sort-down.svg" alt="" />
          </button>
          <button class="filter">
            Filter <img src="/images/filter.svg" alt="" />
          </button>
          <div class="sort-panel">
            <h3>Name</h3>
            <div class="sort-div">
              <button data-sort="name-asc">A → Z</button>
              <button data-sort="name-desc">Z → A</button>
            </div>
            <h3>Price</h3>
            <div class="sort-div">
              <button data-sort="lower">Lower</button>
              <button data-sort="higher">Higher</button>
            </div>
          </div>
          <div class="filter-panel">
            <h3>Name</h3>
            <div class="filter-div">
              <button data-filter="">A → Z</button>
              <button data-filter="">Z → A</button>
            </div>
            <h3>Price</h3>
            <div class="filter-div">
              <button>Lower</button>
              <button>Higher</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cards-container"></div>
      <p class="more"><a href="">More Deals →</a></p>
    </section>
    <footer></footer>
  </body>
</html>
