<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The game deals aggregator" />
    <title>GikDeals</title>
    <script type="module" src="/scripts/main.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <section id="hero-section">
        <div id="hero"></div>
        <div id="favorites">
          <h2>Latest Favorites</h2>
          <div id="fav-list"></div>
          <p class="more"><a href="/favorites/">Manage Favorites →</a></p>
        </div>
      </section>
      <section id="latest-giveaways">
        <h2>Latest Giveaways</h2>
        <div class="list-header">
          <div class="list-filter">
            <button class="sort">
              Sort <img src="/images/sort-down.svg" alt="" />
            </button>
            <button class="filter">
              Filter <img src="/images/filter.svg" alt="" />
            </button>
            <div class="sort-panel"></div>
            <div class="filter-panel">
              <h3>Store</h3>
              <div class="filter-div store"></div>
              <button data-filter="reset">RESET ALL</button>
            </div>
          </div>
        </div>
        <div class="cards-container"></div>
        <p class="more"><a href="/giveaways/">More Giveaways →</a></p>
      </section>
      <section id="best-deals">
        <h2>Best Deals</h2>
        <div class="list-header">
          <div class="list-filter">
            <button class="sort">
              Sort <img src="/images/sort-down.svg" alt="" />
            </button>
            <button class="filter">
              Filter <img src="/images/filter.svg" alt="" />
            </button>
            <div class="sort-panel"></div>
            <div class="filter-panel">
              <h3>Store</h3>
              <div class="filter-div store"></div>
              <button data-filter="reset">SHOW ALL</button>
            </div>
          </div>
        </div>
        <div class="cards-container"></div>
        <p class="more"><a href="/deals/">More Deals →</a></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
